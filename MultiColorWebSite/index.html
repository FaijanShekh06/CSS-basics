<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Color Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #9cbbda;
        font-family: Arial, Helvetica, sans-serif;
      }
      :root {
        --color: white;
        --bgcolor: rgba(71, 71, 171, 0.652);
        --seccolor: rgb(198, 177, 177);
        --hovercolor: rgb(1, 1, 1);
      }
      .nav {
        background-color: var(--bgcolor);
        margin: 10px;
        padding: 10px;
        border-radius: 15px;
        position: sticky;
      }
      .nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 10px;
      }

      .nav ul li {
        margin: 0px 15px;
        padding: 15px;
        cursor: pointer;

        color: var(--color);
        border: none;
        border-radius: 15px;
      }
      .nav ul li:hover {
        background-color: var(--seccolor);
        color: var(--hovercolor);
        opacity: 0.5;
      }
      .card {
        margin: 0 auto;
        padding: 0px 20px;
        text-align: center;
      }
      .img {
        width: 100%;

        height: 500px;
        object-fit: cover;
        border-radius: 15px;
      }
      h1 {
        margin: 20px 0;
        padding: auto;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      p {
        margin: 10px 0;
        padding: 10px;
        font-size: 1.1em;
        font-family: "Times New Roman", Times, serif;
      }
      .btn {
        padding: 15px 50px;
        background-color: var(--bgcolor);
        color: var(--color);
        border: none;
        border-radius: 25px;
      }
      .btn:hover {
        background-color: var(--seccolor);
        color: var(--hovercolor);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
      </ul>
    </div>
    <div class="card">
      <img src="image.png" alt="Placeholder Image" class="img" />
      <h1>Welcome to Our Multi Color Website</h1>
      <p>
        This is a simple example of a multi-color website using CSS variables
        and flexbox for layout.
      </p>
      <button class="btn">Learn More</button>
    </div>
  </body>
</html>
