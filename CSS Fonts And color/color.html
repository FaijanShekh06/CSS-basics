<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      color: darkred;
      /* Color Keyword */
      color: rgb(255, 0, 0);
      /* RGB Color */
      color: rgba(255, 0, 0, 0.5);
      /* RGBA Color */
      color: hsl(130, 100%, 50%);
      /* HSL Color */
      color: #ff0000;
      /* HEX Color */
      color: hsla(0, 100%, 50%, 0.5);
      /* HSLA Color */
      background-color: rgba(210, 210, 210, 0.5);


    }

  </style>
</head>

<body>
  <h1>Lets learn about colors</h1>
  <p>Color can be represented in:
  <ol>
    <li>Color Keywords</li>
    <li>HEX Color Code</li>
    <li>RGB</li>
    <li>RGBA</li>
    <li>HSL</li>
  </ol>
  </p>
</body>

</html>
